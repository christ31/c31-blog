<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/LogoC31Blog(128px).png">
  <title>C31 Blog</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-[#0a665b]">
  <!--! Header -->
  <section id="header" class="mt-1">
    <div class="flex justify-center self-center">
      <div class="c31-header-island">

        <a class="c31-header-winglet" href="index.html">
          <div class="flex self-center fill-white">
            <svg class="w-[20px] h-[20px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
          </div>
        </a>

        <div class="c31-header-title">
          <div class="flex text-white font-extrabold bg-darkSecondary px-2 py-1 rounded-full m-0">
            <p class="text-mik mr-1">My Blog xD</p>
            <p id="version" class="text-white font-semibold text-[10px] md:text-xs place-self-end">v0.0<span class="text-orange-700"></span></p>
          </div>
        </div>

        <a class="c31-header-winglet" href="#">
          <div class="flex self-center fill-white">
            <svg class="w-[20px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
          </div>
        </a>

      </div>
    </div>
  </section>

  <!--! Body -->
  <section id="body" class="my-8">
    <div class="flex flex-row justify-center items-center gap-6">
      
      <!-- * Individual Card -->
      <a href="https://nyahello2023.ww35p.net/" target="_blank" class="card flex flex-col justify-items-center bg-darkSecondary w-[384px] overflow-hidden h-[300px] rounded-2xl border-2 border-color-miku shadow-lg hover:border-gray-200 transition-all">
        <div class="overflow-hidden rounded-lg aspect-video">
          <video class="object-cover w-full h-full" id="video1"  preload="metadata" loop autoplay muted>
            <source src="./assets/video/mikochi-5aniv-website.webm" type="video/mp4">
            Your browser does not support HTML video.
          </video>
        </div>

        <div class="flex grow text-center justify-center text-white">
          <div class="self-center font-extrabold">
            Sakura Miko 5th Anniversary <br>
            [N.Y.ahello Project]
          </div>
        </div>
      </a>

      <a href="https://impomu.com/" target="_blank" class="card flex flex-col justify-items-center bg-darkSecondary w-[384px] overflow-hidden h-[300px] rounded-2xl border-2 border-color-miku shadow-lg hover:border-gray-200 transition-all">
        <div class="overflow-hidden rounded-lg aspect-video">
          <video id="video1" width="100%" preload="metadata" loop autoplay muted>
            <source src="./assets/video/I'm Pomu.webm" type="video/mp4">
            Your browser does not support HTML video.
          </video>
        </div>

        <div class="flex grow text-center justify-center text-white">
          <div class="self-center font-extrabold">
            I'm Pomu
          </div>
        </div>
      </a>

      <a href="https://www.readsomethinggreat.com/" target="_blank" class="card flex flex-col justify-items-center bg-darkSecondary w-[384px] overflow-hidden h-[300px] rounded-2xl border-2 border-color-miku shadow-lg hover:border-gray-200 transition-all">
        <div class="overflow-hidden rounded-lg aspect-video">
          <img class="object-cover w-full h-full" src="assets/Read Something Great.png" alt="">
        </div>

        <div class="flex grow text-center justify-center text-white">
          <div class="self-center font-extrabold">
            Read Something Great
          </div>
        </div>
      </a>
    </div>
  </section>

  <!--! Time -->
  <section id="time" class="group hover:cursor-wait">
    <div class="fixed bottom-0 right-0 bg-darkSecondary p-2 w-[100px] h-[100px] clipping group-hover:bg-color-miku transition-all">
    </div>

    <div id="MyClockDisplay" class="fixed bottom-0 right-0 text-white font-extrabold -rotate-45 translate-y-[-100%]"> 
      31:31 AE
    </div>
  </section>

  <!--! BG Watermark  -->
  <section id="watermark" class="fixed bottom-0 left-0 -z-10">
    <p class="text-[220px] opacity-10 font-black text-slate-300 mb-0 ml-2 translate-y-[20%]">NOTES</p>
  </section>

  <!--! Script buat ngehubungi JS -->
  <script src="dist/script.js"></script>
</body>
</html>
